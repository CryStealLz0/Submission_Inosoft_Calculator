<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      main {
        background-image: url(/assets/img/patern.jpg);
      }

      .app {
        height: 100vh;
      }

      .calculator {
        max-width: 375px;
        min-height: 640px;
      }

      .display {
        min-height: 200px;
        padding: 1.5rem;
        flex: 1 1 0%;
      }

      .display .input {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
      }

      .display .output {
        font-size: 3rem;
        white-space: nowrap;
      }

      .display .operator {
        color: #eb6666;
      }

      .display .brackets,
      .display .percent {
        color: #26fed7;
      }

      .keys {
        background-color: #292d36;
        padding: 1.5rem;
        border-radius: 1.5rem 1.5rem 0 0;
        box-shadow: 0px -2px 16px rgba(0, 0, 0, 0.2);
      }

      .keys .key {
        cursor: pointer;
        user-select: none;
      }

      .keys .key:hover {
        box-shadow: inset 0px 0px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <main class="app d-flex justify-content-center align-items-center">
      <div
        class="calculator w-100 d-flex flex-column rounded-3 overflow-hidden bg-dark"
      >
        <div
          class="display d-flex justify-content-end align-items-end text-end text-white"
        >
          <div
            class="d-flex flex-column justify-content-end w-100 overflow-auto"
          >
            <div class="input w-100"></div>
            <div class="output fw-bold w-100"></div>
          </div>
        </div>

        <div class="keys bg-dark row row-cols-4 g-2 text-white fw-bold">
          <div data-key="clear" class="key action btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center text-info"
              >AC</span
            >
          </div>

          <div data-key="backspace" class="key action btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center text-info"
              >DEL</span
            >
          </div>

          <div data-key="%" class="key action btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center text-info"
              >%</span
            >
          </div>

          <div data-key="/" class="key operator btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center text-danger"
              >รท</span
            >
          </div>

          <div data-key="7" class="key btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center"
              >7</span
            >
          </div>

          <div data-key="8" class="key btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center"
              >8</span
            >
          </div>

          <div data-key="9" class="key btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center"
              >9</span
            >
          </div>

          <div data-key="*" class="key operator btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center text-danger"
              >x</span
            >
          </div>

          <div data-key="4" class="key btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center"
              >4</span
            >
          </div>

          <div data-key="5" class="key btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center"
              >5</span
            >
          </div>

          <div data-key="6" class="key btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center"
              >6</span
            >
          </div>

          <div data-key="-" class="key operator btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center text-danger"
              >-</span
            >
          </div>

          <div data-key="1" class="key btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center"
              >1</span
            >
          </div>

          <div data-key="2" class="key btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center"
              >2</span
            >
          </div>

          <div data-key="3" class="key btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center"
              >3</span
            >
          </div>

          <div data-key="+" class="key operator btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center text-danger"
              >+</span
            >
          </div>

          <div data-key="clear" class="key action btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center"
              >C</span
            >
          </div>

          <div data-key="0" class="key btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center"
              >0</span
            >
          </div>

          <div data-key="." class="key btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center"
              >.</span
            >
          </div>

          <div data-key="=" class="key operator btn-lg g-4">
            <span
              style="font-size: 2rem"
              class="d-flex justify-content-center text-align-center text-danger"
              >=</span
            >
          </div>
        </div>
      </div>
    </main>

    <script src="/assets/script/main.js"></script>
  </body>
</html>
