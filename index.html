<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Calculator</title>

    <style>
      .btn {
        height: 50px;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <main class="d-grid w-100" style="height: 100vh">
      <div
        class="mx-auto my-auto w-100 bg-dark bg-opacity-25 rounded p-2 d-grid"
        style="max-width: 275px"
      >
        <input
          type="text"
          name="display"
          id="inputDisplay"
          required
          disabled
          placeholder="Calculator"
          class="form-control form-control-lg fs-3 text-end bg-white border-0 rounded shadow-none"
          value="0"
        />
        <div class="row row-cols-4 g-2 mt-1">
          <div class="col">
            <button class="btn w-100 bg-white" onclick="c('0')">AC</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="d('=/--')">+/-</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="d('%')">%</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="d('/')">/</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="d('7')">7</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="d('8')">8</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="d('9')">9</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="d('x')">x</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="d('4')">4</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="d('5')">5</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="d('6')">6</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="d('-')">-</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="d('1')">1</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="d('2')">2</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="d('3')">3</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="d('+')">+</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="c('0')">c</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="d('0')">0</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="d('.')">.</button>
          </div>
          <div class="col">
            <button class="btn w-100 bg-white" onclick="d()">=</button>
          </div>
        </div>
      </div>
    </main>

    <script>
      var d = document.getElementById('inputDisplay');

      function d(y) {
        if (d.value == '0') {
          d.value = y;
        } else {
          d.value += y;
        }
      }

      function c() {
        d.value = '';
        r();
      }

      function hs() {
        d.value = d.value.substr(0, d.value.length - 1);
      }

      function h() {
        d.value = eval(d.value);
      }

      function r() {
        if (d.value == '') {
          d.value = '0';
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
